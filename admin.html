    <script>
        // Supabase é…ç½®
        const supabaseUrl = 'https://egxjewmpiypeqcockm.supabase.co';
        const supabaseKey = 'sb_publishable_klyt4T_8vCSBGHbJ66YfCg_pqVHYMLy';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        let allComments = [];
        
        // åŠ è½½æ‰€æœ‰è¯„è®º
        async function loadAllComments() {
            try {
                const container = document.getElementById('comments-container');
                container.innerHTML = '<p style="text-align: center; padding: 20px;">æ­£åœ¨åŠ è½½...</p>';
                
                const { data: comments, error } = await supabase
                    .from('comments')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                allComments = comments;
                displayComments(comments);
                updateStats();
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                const container = document.getElementById('comments-container');
                container.innerHTML = '<p style="color: red; text-align: center; padding: 40px;">åŠ è½½å¤±è´¥: ' + error.message + '</p>';
            }
        }
        
        // æ˜¾ç¤ºè¯„è®º
        function displayComments(comments) {
            const container = document.getElementById('comments-container');
            
            if (!comments || comments.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #666;">æš‚æ— è¯„è®º</p>';
                return;
            }
            
            container.innerHTML = '';
            
            comments.forEach(comment => {
                const div = document.createElement('div');
                div.className = 'comment-item';
                
                div.innerHTML = `
                    <div class="comment-header">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span class="comment-name">${escapeHtml(comment.name)}</span>
                            <span style="color: #666; font-size: 0.9rem;">ID: ${comment.id}</span>
                        </div>
                        <span class="comment-time">${new Date(comment.created_at).toLocaleString('zh-CN')}</span>
                    </div>
                    <div class="comment-content">${escapeHtml(comment.content)}</div>
                    <div class="comment-actions">
                        <button onclick="deleteComment(${comment.id})" class="btn btn-danger">åˆ é™¤</button>
                    </div>
                `;
                
                container.appendChild(div);
            });
        }
        
        // åˆ é™¤è¯„è®º
        async function deleteComment(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è¯„è®ºå—ï¼Ÿ')) return;
            
            try {
                const { error } = await supabase
                    .from('comments')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                alert('åˆ é™¤æˆåŠŸ');
                loadAllComments();
            } catch (error) {
                console.error('åˆ é™¤å¤±è´¥:', error);
                alert('åˆ é™¤å¤±è´¥: ' + error.message);
            }
        }
        
        // æœç´¢è¿‡æ»¤
        function filterComments() {
            const searchText = document.getElementById('search').value.toLowerCase().trim();
            
            if (!searchText) {
                displayComments(allComments);
                return;
            }
            
            const filtered = allComments.filter(comment => 
                comment.content.toLowerCase().includes(searchText) ||
                comment.name.toLowerCase().includes(searchText)
            );
            
            displayComments(filtered);
        }
        
        // å¯¼å‡ºæ•°æ®
        async function exportComments() {
            try {
                const { data: comments, error } = await supabase
                    .from('comments')
                    .select('*')
                    .order('created_at', { ascending: true });
                
                if (error) throw error;
                
                // è½¬æ¢ä¸ºCSV
                const headers = ['ID', 'å§“å', 'å†…å®¹', 'æ—¶é—´'];
                const csvRows = [
                    headers.join(','),
                    ...comments.map(comment => [
                        comment.id,
                        `"${comment.name.replace(/"/g, '""')}"`,
                        `"${comment.content.replace(/"/g, '""')}"`,
                        `"${new Date(comment.created_at).toLocaleString('zh-CN')}"`
                    ].join(','))
                ];
                
                const csvString = csvRows.join('\n');
                const blob = new Blob(['\uFEFF' + csvString], { 
                    type: 'text/csv;charset=utf-8;' 
                });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `è¯„è®ºæ•°æ®_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
                
                alert(`å·²å¯¼å‡º ${comments.length} æ¡è¯„è®º`);
            } catch (error) {
                console.error('å¯¼å‡ºå¤±è´¥:', error);
                alert('å¯¼å‡ºå¤±è´¥: ' + error.message);
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            document.getElementById('total-count').textContent = allComments.length;
            
            // è®¡ç®—ä»Šæ—¥æ–°å¢
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayCount = allComments.filter(comment => 
                new Date(comment.created_at) >= today
            ).length;
            document.getElementById('today-count').textContent = todayCount;
        }
        
        // é˜²æ­¢XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', loadAllComments);
    </script>
